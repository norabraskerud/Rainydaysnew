<main class="form-main">
<form id="contactForm">   
  <div>
      <label>       
  <h1 class="contactHeading">Contact us</h1> 
          <input name="name" id="fullName" type="text" class="feedback-input" placeholder="Name" />
      </label>
      <div class="form-error" id="fullNameError">Your fullname must be at least 5 characters</div>
  </div>

  <div>
      <label> 
          <input name="subject" id="subject" type="text" class="feedback-input" placeholder="Subject (minimum 10 characters)" />   
      </label>
      <div class="form-error" id="subjectError">Your subject must be at least 10 characters</div>
  </div>

  <div>
      <label> 
          <input name="email" id="email" type="text" class="feedback-input" placeholder="Email" />
      </label>
      <div class="form-error" id="emailError">Please enter a valid email address</div>
  </div>

  <div>
      <label> 
          <textarea name="text" id="messagecon" class="feedback-input" placeholder="Message content (minimum 25 characters)"></textarea>
      </label>
      <div class="form-error" id="messageconError">Your message must be at least 25 characters</div>
  </div> 

  
  <input type="submit" class="btnPosition"id="submit">
  

</form>

</main>
